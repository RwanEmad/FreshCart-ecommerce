<section class="bg-main-light rounded-4 shadow p-2 my-2 w-75 mx-auto">
    <h1 class="text-center0">Shipping Address</h1>
    <form [formGroup]="orders" (ngSubmit)="orderSubmit()">
        <div class="my-1">
            <label for="details">Details:</label>
            <input type="tel" formControlName="details" id="details" class="form-control">
        </div>
        <div class="my-1">
            <label for="phone" >Phone:</label>
            <input type="text" formControlName="phone" id="phone" class="form-control">
        </div>
        <div class="my-1">
            <label for="city" >City:</label>
            <input type="text" formControlName="city" id="city" class="form-control">
        </div>
        <button class="btn-main" type="submit" >Check Out</button>
        
    </form>


</section>
